name: App

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  publish:
    name: Publish
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.x
      - name: Install workload
        run: dotnet workload install maui-android
      - name: Setup Java SDK
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: publish Maui
        run: |
          cd MauiRuntime
          dotnet publish -f:net6.0-android -c Release
      - name: Upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Android App
          path: bin7Release/net6.0-android/publish
