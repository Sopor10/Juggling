name: build and publish

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Test
        run: dotnet test -c Release --filter TestCategory!=E2E

  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Install workload
        run: dotnet workload install wasm-tools

      - name: Publish Webassembly
        run: dotnet publish Webassembly/Webassembly.csproj -o release -c Release

      - name: Deploy to Azure
        uses: Azure/static-web-apps-deploy@5c50db0011c6423f073843e7e22c3d0cb6c53920
        id: deployToAzure
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "release/wwwroot"
          output_location: ''
          skip_app_build: true

  e2e:
    needs: [test, publish]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: install playwright
        run: |
          npm install
          npx playwright install
          npx playwright install chromium
          pwsh Siteswaps.E2ETests/bin/Release/net7.0/playwright.ps1 install

      - name: Test
        run: dotnet test -c Release --no-build --filter TestCategory=E2E
        env:
          E2E_TEST_BASEURL: ${{ steps.deployToAzure.outputs.static_web_app_url }}
