#cloud-config

# Paketupdate + Upgrade
package_update: true
package_upgrade: true
package_reboot_if_required: true

# Benutzer + SSH
users:
  - name: lars
    sudo: ["ALL=(ALL) NOPASSWD:ALL"]
    groups: sudo
    lock_passwd: true
    ssh_authorized_keys:
      - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIEuZ1VOAN2jUNiukYmDlSFwPy/p+bdr9fVqi4yeDOzOX larsl@Lars-Asus

# SSH-Härtung
write_files:
  - path: /etc/ssh/sshd_config.d/99-hardening.conf
    content: |
      PermitRootLogin no
      PasswordAuthentication no
      ChallengeResponseAuthentication no
      UsePAM yes
      AllowTcpForwarding no
      X11Forwarding no

# Firewall (UFW)
packages:
  - ufw
    - ca-certificates
    - curl
    - gnupg
    - lsb-release
runcmd:
  - ufw default deny incoming
  - ufw default allow outgoing
  - ufw allow ssh
  - ufw allow 80/tcp
  - ufw allow 443/tcp
  - ufw --force enable
  - systemctl reload sshd

# Fail2Ban
packages:
  - fail2ban
runcmd:
  - systemctl enable fail2ban
  - systemctl start fail2ban

# Kernel-Hardening (Sysctl)
write_files:
  - path: /etc/sysctl.d/99-security.conf
    content: |
      net.ipv4.conf.all.accept_redirects = 0
      net.ipv4.conf.all.send_redirects = 0
      net.ipv4.conf.default.accept_redirects = 0
      net.ipv4.tcp_syncookies = 1
      fs.suid_dumpable = 0
      kernel.kptr_restrict = 2
  - path: /etc/modules-load.d/99-security.conf
    content: |
      # Sicherstellen, dass Module geladen werden

# Neu sysctl anwenden
runcmd:
  - sysctl --system
    
runcmd:
  # Docker GPG Key
  - install -m 0755 -d /etc/apt/keyrings
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
  - chmod a+r /etc/apt/keyrings/docker.gpg

  # Docker Repo
  - echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" > /etc/apt/sources.list.d/docker.list
  - apt-get update

  # Docker Engine + Plugins (inkl. docker compose v2)
  - apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

  # Docker Autostart
  - systemctl enable docker
  - systemctl start docker

  # User zur Docker-Gruppe hinzufügen
  - usermod -aG docker lars
